<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card" >
        <div class="text-center">
          <h1>Employee Signup</h1>
          <h5>Get Free Membership</h5><hr>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="form-group mb-3">
            <label  class="form-label">Name</label>
            <input formControlName="name" placeholder="Enter name" type="text" class="form-control"  >
            <span *ngIf="checkUserError('name', 'required')" class="error"></span>

          </div>
          <div class="form-group mb-3">
            <label  class="form-label">Mobile Number</label>
            <input formControlName="phoneNumber" placeholder="Enter mobile No" type="number" class="form-control" >
            <span *ngIf="checkUserError('phoneNumber', 'required')" class="help-block"></span>

          </div>
          <div class="form-group mb-3">
            <label  class="form-label">Email address</label>
            <input formControlName="email" placeholder="Enter Email" type="email" class="form-control" >
            <span *ngIf="checkUserError('email', 'required')" class="error"></span>
          </div>


          <div class="form-group mb-3">
            <label  class="form-label">Password</label>
            <input formControlName="password" placeholder="Enter Password" type="password" class="form-control" >
            <small style="color:orangered;">Password must be atleast 8 character</small>

          </div>

          <div class=" form-group mb-3">
            <label  class="form-label">Confirm Password</label>
            <input formControlName="confirmPassword" placeholder="Enter Confirm Password" type="password" class="form-control" >
            <span cla *ngIf="checkUserError('confirmPassword', 'ConfirmPasswordValidator')"
            class="help-block">password doesn't match</span>
          </div>

          <button type="submit" class="btn btn-primary">Signup</button>
        </form><br>
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>
</div>
