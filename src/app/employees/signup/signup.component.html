<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="margin-top:10%">
        <div class="text-center">
          <h1>Employee Signup</h1>
          <h5>Get Free Membership</h5><hr>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label  class="form-label">Name</label>
            <input formControlName="name" placeholder="Enter name" type="text" class="form-control"  >
          </div><br>
          <div class="mb-3">
            <label  class="form-label">Mobile Number</label>
            <input formControlName="phoneNumber" placeholder="Enter mobile No" type="number" class="form-control" >
          </div><br>
          <div class="mb-3">
            <label  class="form-label">Email address</label>
            <input formControlName="email" placeholder="Enter Email" type="email" class="form-control" >
          </div><br>


          <div class="mb-3">
            <label  class="form-label">Password</label>
            <input formControlName="password" placeholder="Enter Password" type="password" class="form-control" >
          </div><br/>

          <button type="submit" class="btn btn-primary">Signup</button>
        </form><br>
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>
</div>
